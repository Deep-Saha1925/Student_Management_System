<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .navbar{
    background-color: #212529;
    height: 60px;
    color: rgb(255 255 255 / 75%);
    margin: auto;
    display: flex;
    justify-content: start;
  }
  .System{
  font-family:sans-serif;
    margin: 0;
    font-size: 20px;
    padding-left: 22px;
    color:#fff;
  }

  .system2{
  font-family:sans-serif;
    margin: 0;
    font-size: 16px;
    padding-left: 34px;
    }

    a{
        text-decoration: none;
        color: #d9d4d4;
    }
    </style>
</head>
<body>

<nav class="navbar">

    <p class="System">Student Management System</p>

    <a class="system2" th:href="@{/students}">Student Management System</a>
</nav>

<div class="container">

    <div class="text-center">
        <h2 style="margin-top:12px;">Student List</h2>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each = "student:${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info">Update</a></td>
            <td><a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
        </tr>

        </tbody>

    </table>

    </div>

</body>
</html>
